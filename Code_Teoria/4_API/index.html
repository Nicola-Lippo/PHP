<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>intro api</title>
</head>

<body class="bg-light">
    <div id="app" class="container py-5">
        <!--sezione linguaggi-->
        <section class="container py-4">
            <h2 class="mb-4 text-center text-primary">{{ title }}</h2>
            <div class="mx-auto w-50">
                <ul class="list-group shadow">
                    <li v-for="(linguaggio, index) in linguaggi" :key="`key-${index}`"
                        class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <span class="fw-bold">{{ linguaggio.name }}</span>
                        <div class="d-flex align-items-center gap-2">
                            <span class="badge bg-success" v-if="linguaggio.done">&#10003;</span>
                            <span class="badge bg-danger" v-else>&#10007;</span>
                            <button @click="getCurrentL(linguaggio.idL)"
                                class="btn btn-outline-primary btn-sm">Dettagli</button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <!-- Sezione dettaglio linguaggi -->
        <section v-if="current" class="container mt-4 p-4 bg-light border rounded">
            <h2 class="text-primary mb-3">{{ title2 }}</h2>
            <div class="mb-2"><strong>ID:</strong> {{ current.id }}</div>
            <div class="mb-2"><strong>Nome:</strong> {{ current.nome }}</div>
            <p class="mb-0"><strong>Descrizione:</strong> {{ current.descrizione }}</p>
        </section>



    </div>
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--MyScript-->
    <script src="main.js"></script>
</body>

</html>
